<html>
    <head>
        <title>Login</title>
        <style>
            h2{
                text-align:center;
                color:dodgerblue;
                margin-top: 20px;
                font-size: 60px;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }
            .end{
                font-style: italic;
                text-align: center;
                margin-top:100px;
            
            }
            form{
                margin-left:400px;
                margin-top:20px;
                width:180px;
                height:auto;
            }
            label{
                font-family:Verdana, Geneva, Tahoma, sans-serif;
            }
            input{
                border:2px solid black;
                border-radius:5px;
            }
            #err{
                color: red;
                text-align: center;
            }
            button{
                width:50px;
                height:25px;
                border-radius: 3px;
                background-color: deepskyblue;
                color:aliceblue;
                margin-top:10px;
            }
            button:hover{
                cursor: pointer;
            }
            #link{
                text-decoration: none;
                color:cornflowerblue
            }
        </style>
    </head>
    <body bgcolor="aliceblue">
        <h2>Login into your Account</h2>

        {% if error %}
            <p id="err">{{error}}</p>
        {%endif%}

        <form method="POST">
            {%csrf_token%}
            <label>Username :</label><br>
            <input type="text" name="username" placeholder="Enter the username" required><br><br>
            <label>Password :</label><br>
            <input type="text" name="password" placeholder="Enter the password" required><br><br>

            <center><button type="submit">Login</button></center>
        </form>
        <div class="end">
        <a href="{% url 'welcome' %}" id="link">Back</a>
        <p id="end">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </body>
</html>
