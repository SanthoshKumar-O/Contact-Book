{% load static %}
<html>
    <head>
        <title>Welcome</title>
        <style>
            body{
                background-image: url("{% static 'application/images/bg.jpg' %}");
                width:100%;
                height: 100%;
                background-repeat: no-repeat;
                z-index: -1;
                background-position: center;    
            }
            h1{
                text-align:center;
                color:dodgerblue;
                margin-top: 20px;
                font-size: 40px;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }
            p{
                margin-top: 100px;
                text-align: center;
                font-style: italic;
                font-weight: bold;
            }
            button{
                font-size: 20px;
                width:100px;
                height:50px;
                background-color: lightblue;
                border-radius: 20px;
                margin-top: 30px;
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            button:hover{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to your Contacts Manager</h1>
        <p>Your smart way to organize and manage contacts — simple, fast, and secure.”</p>
        <center><a href="{% url 'login' %}"><button>Login</button></a><br>
        <a href="{% url 'signup' %}"><button>Sign up</button></a></center>
    </body>
</html>
